<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study and Break Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1 id="timer">25:00</h1>
        <div class="inputs" id="inputs-container">
            <label for="study-time">Study (min):</label>
            <input type="number" id="study-time" value="25" min="1">
            <label for="short-break">Short Break (min):</label>
            <input type="number" id="short-break" value="5" min="1">
            <label for="long-break">Long Break (min):</label>
            <input type="number" id="long-break" value="15" min="1">
        </div>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
    </div>

    <!-- Circle for previewing the gradient -->
    <div id="gradient-preview" class="gradient-preview"></div>

    <!-- Menu for selecting gradients -->
    <div id="gradient-menu" class="gradient-menu"></div>

    <script src="script.js"></script>
</body>
</html>
